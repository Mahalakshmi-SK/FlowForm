<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="progress-bar">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
            </div>
            <form id="multiStepForm">
                <!-- Step 1: Basic Details -->
                <div class="form-step active">
                    <h2>Basic Details</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="button" class="next">Next</button>
                </div>
                
                <!-- Step 2: Contact Information -->
                <div class="form-step">
                    <h2>Contact Information</h2>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required pattern="[0-9]{10}">
                    <label for="address">Address:</label>
                    <textarea id="address" required></textarea>
                    <button type="button" class="prev">Back</button>
                    <button type="button" class="next">Next</button>
                </div>
                
                <!-- Step 3: Summary and Confirmation -->
                <div class="form-step">
                    <h2>Review Your Information</h2>
                    <p><strong>Name:</strong> <span id="reviewName"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="reviewDob"></span></p>
                    <p><strong>Gender:</strong> <span id="reviewGender"></span></p>
                    <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="reviewPhone"></span></p>
                    <p><strong>Address:</strong> <span id="reviewAddress"></span></p>
                    <button type="button" class="prev">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
